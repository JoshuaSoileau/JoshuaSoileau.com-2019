<header class="site-header">
    <div id="blur"><div id="blur-container"><div id="blur-content"></div></div></div>
    <div class="wrapper">
        <div class="wrapper-content">
            <a class="site-title" href="{{ site.baseurl }}/">Joshua Soileau (swa-low)</a>
            <nav class="site-nav">
                <a href="#" class="menu-icon">
                    Menu
                </a>
            <div class="trigger">
                {% for page in site.pages %}
                    {% if page.title %}
                        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                    {% endif %}
                {% endfor %}
            </div>
            </nav>
        </div>    
    </div>
</header>
